<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antik Akademiya – Virtual Sayr</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-10">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl">

    <!-- Sokrat Card -->
    <div class="relative group">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Socrates_Louvre.jpg" alt="Socrates" class="rounded-2xl shadow-lg w-full object-cover h-72">
      <div class="absolute inset-0 bg-black bg-opacity-60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-2xl flex items-center justify-center text-white p-4">
        <div>
          <h3 class="text-xl font-bold mb-2">Sokrat</h3>
          <p class="text-sm">“Men faqat bitta narsani bilaman — hech narsani bilmasligimni bilaman.”</p>
        </div>
      </div>
    </div>

    <!-- Platon Card -->
    <div class="relative group">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Plato-raphael.jpg/440px-Plato-raphael.jpg" alt="Plato" class="rounded-2xl shadow-lg w-full object-cover h-72">
      <div class="absolute inset-0 bg-black bg-opacity-60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-2xl flex items-center justify-center text-white p-4">
        <div>
          <h3 class="text-xl font-bold mb-2">Platon</h3>
          <p class="text-sm">“Haqiqiy bilim — qalbning eslab qolgan narsasidir.”</p>
        </div>
      </div>
    </div>

    <!-- Aristotel Card -->
    <div class="relative group">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Aristotle_Altemps_Inv8575.jpg" alt="Aristotle" class="rounded-2xl shadow-lg w-full object-cover h-72">
      <div class="absolute inset-0 bg-black bg-opacity-60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-2xl flex items-center justify-center text-white p-4">
        <div>
          <h3 class="text-xl font-bold mb-2">Aristotel</h3>
          <p class="text-sm">“Biz doimo qiladigan harakatlarimiz natijasidamiz. Mukammallik — bu harakat emas, odat.”</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
